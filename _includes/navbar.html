<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">
        <img src="{{ site.logo }}" width="30" height="30" class="img-fluid" alt="">
        <span>{{ site.title }}</span>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            {%- for nav in site.data.navigation.main -%}
            {% if nav.url %}
            <li class="nav-item">
                <a {% if nav.title == page.nav_name  %} class="active nav-link" style="border-bottom: 1px solid #fff;" {% else if %} class="nav-link" {% endif %}  href="{{ nav.url | relative_url }}"><span>{{ nav.title }}</span></a>
            </li>
            {% endif %}
            {% if nav.children != null %}
            <li class="nav-item dropdown">
                <a {% if child.url == page.url %} class="nav-link dropdown-toggle active" style="border-bottom: 1px solid #fff;" {% else if %} class="nav-link dropdown-toggle" {% endif %} href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                    aria-expanded="false">
                    {{ nav.title }}
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    {% for child in nav.children %}
                    <a class="dropdown-item" href="{{ child.url | relative_url }}">{{ child.title }}</a>
                    {% endfor %}
                    <!-- <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a> -->
                </div>
            </li>
            {% endif %}
            {%- endfor -%}
            <!-- <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
            </li> -->
        </ul>
        <!-- <a class="btn btn-outline-success my-2 my-sm-0" href="/seach-document/" role="button">
            <i class="fas fa-search"></i>
        </a> -->
    </div>
</nav>
