<footer class="bd-footer py-5 bg-light">
  <div class="container">
    <div class="row">
      <div class="col-6">
        <a class="d-inline-flex align-items-center mb-2 link-dark" href="/" aria-label="Bootstrap">
          <img src="{{ site.logo }}" width="30" height="30" class="img-fluid mr-2" alt="">
          <span> {{ site.title }}</span>
        </a>
        <ul class="list-unstyled small text-muted">
          <li class="mb-2">{{ site.description }}</li>
          <li class="mb-2">Copyright Â© 2022 {{ site.title }}</li>
          <li class="mb-2">Built with <a href="https://jekyllrb.com" rel="nofollow">Jekyll</a>.</li>

          {% if site.footer.links %}
            {% for link in site.footer.links %}
              {% if link.label and link.url %}
              <li class="list-inline-item"><a href="{{ link.url }}" target="_blank" title="{{ link.label }}"><i
                class="{{ link.icon }}"></i></a></li>
              {% endif %}
            {% endfor %}
          {% endif %}
        </ul>
      </div>
      <div class="col-6">
        <h5>Links</h5>
        <ul class="list-unstyled">
          <!-- <li class="mb-2"><a href="/">Home</a></li> -->
          <li class="mb-2"><a href="/aboutMe/">About</a></li>
          <li class="mb-2"><a href="/resources/">Resources</a></li>
          <li class="mb-2"><a href="/Disclaimer/">Privacy Policy</a></li>
        </ul>
      </div>
    </div>
  </div>
</footer>
